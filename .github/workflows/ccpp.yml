name: Geek Style

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: docker pull and build 
      run: bash docker/scripts/start_geek.sh
    - name: docker exec 
      run: bash docker/scripts/into_geek.sh
    - name: build
      run: bash apollo.sh build
