syntax = "proto2";

package apollo.perception;

message LaneInfo {
  optional Coefficient left_lane = 1;
  optional Coefficient right_lane = 2;
  optional Coefficient left_lane_view = 3;
  optional Coefficient right_lane_view = 4;
}

message Coefficient {
  optional double a = 1;
  optional double b = 2;
  optional double c = 3;
}

message Lane {
  optional int32 id = 1;
}
